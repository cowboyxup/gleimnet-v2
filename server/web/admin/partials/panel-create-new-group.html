<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Neue Gruppe anlegen</h3>
    </div>
    <div class="panel-body">
        <form  action="/admin/group/new"  method="post">
            <fieldset>
                <!-- Select Basic -->
                <div class="form-group">
                    <div class="">
                        <select size="20" id="selectconfig" name="selectconfig" class="form-control">
                            <% for(var i=0; i<config.length; i++) {%>
                                <option value="<%= config[i] %>"><%= config[i] %></option>
                            <% } %>
                        </select>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <div class="">
                        <button type="submit" id="submitnewgroup" name="submitnewgroup" class="btn btn-primary">Anlegen</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
