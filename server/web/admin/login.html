<form class="form-horizontal" method="post" action="login">
    <fieldset>

        <!-- Form Name -->
        <legend>Login</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>
            <div class="col-md-4">
                <input id="username" name="username" placeholder="username" class="form-control input-md" required="" type="text" autofocus>
            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Passwort</label>
            <div class="col-md-4">
                <input id="password" name="password" placeholder="Passwort" class="form-control input-md" required="" type="password">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
                <button type="submit" id="submit" name="submit" class="btn btn-primary">Login</button>
            </div>
        </div>

    </fieldset>
</form>
