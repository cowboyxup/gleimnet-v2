<form class="form-horizontal" action="/admin/register"  method="post">
    <fieldset>

        <!-- Form Name -->
        <legend>Register</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="username"></label>
            <div class="col-md-5">
                <input id="username" name="username" placeholder="Benutzername" class="form-control input-md" required="" type="text">
            </div>
        </div>
        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password"></label>
            <div class="col-md-5">
                <input id="password" name="password" placeholder="Passwort" class="form-control input-md" required="" type="password">
            </div>
        </div>

        <!-- Password-second input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="passwordSecond"></label>
            <div class="col-md-5">
                <input id="passwordSecond" name="passwordSecond" placeholder="Passwort" class="form-control input-md" required="" type="password">

            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-8">
                <button id="submit" name="submit" class="btn btn-success">Register</button>
            </div>
        </div>

    </fieldset>
</form>
